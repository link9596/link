 <head>

 <style>

@-webkit-keyframes fade-in-down2 {
  from {
    opacity: 0;
    -webkit-transform: translateY(50px);
     }
  to {
    opacity: 1;
    -webkit-transform: translateY(0);
    }
}

.fade2{
 -webkit-animation: fade-in-down2 0.8s;
 animation: fade-in-down2 0.8s;
 transition: all 0.8s;
 -webkit-transition: all 0.8s;
}
  
.h1,.h2,.h3,.h4,.lead,body,h1,h2,h3,h4{
  font-family:RobotoDraft,Roboto,"Helvetica Neue",Helvetica,"Segoe UI","Microsoft YaHei",arial,sans-serif;font-weight:300;width:100%;
}
  
.center{
  margin: auto;
}

 </style>


 <title>控制面板-link</title>
   <body>
    <h5 class="alert" id="alert">用户名或密码错误！</h5>
   <div class="fade">
   <h1 style="color: #808080;text-align:center">欢迎来到控制面板！</h1>
     <div class="fade">
     <h4 style="color: #999999;text-align:center">请登录以获得管理员权限：</h4>
       <div class="fade">
       <h5 style="color: #999999;text-align:center;"></h5>
         <div class="fade">
         <h2 style="color: #999999;text-align:center"></h2>
           <div class="fade" style="margin:auto">
             <div class="panel-lite" style="max-width: 300px;">
               <div class="form-group">
                 <form id="form1" name="form1" method="post" action="" >
                 <input type="text" name="username" class="form-control" required="required" onkeydown=KeyDown()/>
                 <label class="form-label">用户名</label>
                 <br/>
                 <br/>
               </div>

               <div class="form-group">
                 <input type="password" name="password" class="form-control" required="required" onkeydown=KeyDown()/>
                 <label class="form-label">密　码</label>
                 <br/>
                 <br/>
                 </div>
                 <input class="link-button" type="button" name="login" value="登入" onclick="check();"/>
                 <input class="link-button" type="reset" value="重置" />
                 </form>
               </div>
             </div>    
          </div>

           <h6 style="color: #aaaaaa;text-align:center">© 2018 Link, Funny.</h6>
           </div>
         </div>
       </div>
     </div>
   </div>
